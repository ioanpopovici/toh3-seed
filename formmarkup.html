<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" novalidate>
        <div style="margin-bottom: 1em">
          <button type="submit"
                  [disabled]="heroForm.pristine" class="btn btn-success">Save</button> &nbsp;
          <button type="reset" (click)="revert()"
                  [disabled]="heroForm.pristine" class="btn btn-danger">Revert</button>
        </div>

        <!-- Hero Detail Controls -->
        <div class="form-group">
            <label class="center-block">Name:
              <input class="form-control" formControlName="name">
            </label>
        </div>

        <div formArrayName="places" class="well well-lg">
          <div *ngFor="let address of places.controls; let i=index" [formGroupName]="i" >
            <!-- The repeated address template -->
            <h4>Address #{{i + 1}}</h4>
            <div style="margin-left: 1em;">
              <div class="form-group">
                <label class="center-block">Street:
                  <input class="form-control" formControlName="street">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">City:
                  <input class="form-control" formControlName="city">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Zip Code:
                  <input class="form-control" formControlName="zip">
                </label>
              </div>
            </div>
            <br>
            <!-- End of the repeated address template -->
          </div>
          <button (click)="addPlace()" type="button">Add a place</button>
        </div>

          <h4>Super power:</h4>
          <label class="center-block"><input type="radio" formControlName="power" value="flight">Flight</label>
          <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
          <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
        </div-->
    </form>
